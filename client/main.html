
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Todos App</h3>
        {{> loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Todos, Inc.</p>
      </footer>
    </div> <!-- /container -->
  </body>

<template name="main">
  {{#if currentUser }}
    <form class="new-todo">
      <div class="form-group">
        <input type="text" class="form-control" name="text" placeholder="type a todo..." />
      </div>
    </form>
  {{/if}}
  {{#each todos}}
    <li class="{{#if checked}}checked{{/if}}">
    {{#if currentUser }}
      <button class="delete-todo">X</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-check">
    {{/if}}
      <span class="text">{{title}}</span>
    </li>
  {{/each}}
</template>
